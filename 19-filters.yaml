- name: demo on filters
  hosts: local
  connection: local
  vars:
    topics: shell, linux, terraform, command
    tagsList:
      name: ansible
      project: roboshop
      cmponent: catalogue
  tasks:
  - name: greeting
    ansible.builtin.debug:
      msg: hi anand ,{{ GREETING | default("good morning") }}

  - name: converting string to list
    ansible.builtin.debug:
      msg: "{{ topics | split(',') }}"
  - name: converting map to list
    ansible.builtin.debug:
      msg: "{{ tagsList | dict2items }}"        
